<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
        <form name="artistForm" id="artistForm">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Artist</h3>
                </div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"/></span>
                                <input class="form-control" ng-model="artistCtrl.getArtistWithEmail" type="email"
                                       placeholder="Fetch Artist Information from his email">
                            </div>
                        </div>

                        <div class="col-xs-12" style="padding-top: 10px; padding-bottom: 10px">
                            <button class="btn btn-primary btn-block" ng-click="artistCtrl.getArtist(artistCtrl.getArtistWithEmail)">Get</button>
                        </div>
                    </div>

                    <hr/>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"/></span>
                                <input class="form-control" ng-model="artistCtrl.artist.name" name="artistName" type="text"
                                       placeholder="Name (required)" ng-required="true">
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-phone"/></span>
                                <input class="form-control" ng-model="artistCtrl.artist.phone" min="100000" max="9999999999" step="1" type="number"
                                       placeholder="Phone Number">
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"/></span>
                                <input class="form-control" ng-model="artistCtrl.artist.email" type="email" placeholder="Email (required)"
                                       ng-required="true">
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key"/></span>
                                <input class="form-control" ng-model="artistCtrl.artist.password" type="password" placeholder="Password (required)"
                                       ng-required="true">
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-location-arrow"/></span>
                                <input class="form-control" ng-model="artistCtrl.artist.address" type="text" placeholder="Address">
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar-o"/></span>
                                <input type="date" class="form-control" ng-model="artistCtrl.artist.dob">
                            </div>
                        </div>
                    </div>
                    <br/>

                    <div class="row">
                        <div class="col-xs-12">
                            <p>Display Pic</p>
                        </div>
                        <div class="col-xs-12" ng-repeat="image in artistCtrl.artist.displayPic">
                            <p>Uploaded image</p>
                            <image data-ng-src="data:image/jpeg;base64,{{image.imageData}}" class="img-circle img-responsive"/>
                        </div>
                        <div class="col-xs-12">
                            <p>Chosen Image :</p>
                            <input class="form-control" type="file" id="triggerDisplayPic" ng-model="artistCtrl.displayPic" name="uploadedData" onchange="angular.element(this).scope().showDisplayPic()">

                            <br/>

                            <image ng-src="{{artistCtrl.displayPic}}" class="img-circle img-responsive"/>
                        </div>

                    </div>
                </div>

                <div class="panel-footer clearfix">
                    <button type="button" class="btn btn-default" aria-label="Settings" ng-click="artistCtrl.postOrUpdateArtist()"
                            ng-disabled="artistForm.$invalid">
                        SAVE
                    </button>
                    <a ng-href="#/" class="btn btn-default" >BACK</a>
                    <!--<button type="button" class="btn btn-default btn btn-danger" ng-click="artistCtrl.disableArtist()"-->
                            <!--ng-disabled="artistForm.$invalid">-->
                        <!--DELETE-->
                    <!--</button>-->
                </div>
            </div>
        </form>
    </div>

</div>
