<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4" style="border:2px solid #eaeaea;border-radius: 8px;padding:10px;margin-top:10vh;">
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
        <div class="page-header" style="text-align: center">
            <h1>Login</h1>
        </div>
        <form name="loginForm" ng-app>
            <div class="form-group">
                <input name="username" ng-class="{ 'has-error' : loginForm.username.$invalid &&  submitted }" ng-model="username" type="text" class="form-control" id="username" placeholder="Username"  autofocus required>
                <span class="help-inline" ng-show="submitted && loginForm.username.$error.required">*Required</span>
            </div>
            <div class="form-group">
                <input name="password" ng-class="{ 'has-error' : loginForm.password.$invalid &&  submitted }" ng-model="password" type="password" class="form-control" id="password" placeholder="Password" required>
                <span class="help-inline" ng-show="submitted && loginForm.password.$error.required">*Required</span>
            </div>
            <a ng-disabled="loginForm.$invalid" ng-click="loginForm.$valid && model.login(username, password); submitted=true" class="btn btn-primary btn-block">Login</a>
            <hr/>
            <a class="btn btn-primary btn-block" href="/auth/facebook"><span class="fa fa-facebook-official"></span> Login with facebook</a>
            <a class="btn btn-danger btn-block" href="/auth/google"><span class="fa fa-google"></span> Login</a>
            <a class="btn btn-success btn-block" href="#/NewArtist">SignUp</a>
        </form>
    </div>
</div>
